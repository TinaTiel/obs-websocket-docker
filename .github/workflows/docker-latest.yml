name: Docker Image CI - Latest

on:
  push:
    branches: [main]
  schedule:
    # Once daily at midnight
    - cron: '0 0 * * *'
  workflow_dispatch:

env:
  REGISTRY: obswebsocketcommunity
  ARTIFACT: docker

jobs:
  build-test-push:
    runs-on: ubuntu-latest
    services:
      registry:
        image: registry:2
        ports:
          - 5000:5000
    steps:
      # Checkout the Repo
      - uses: actions/checkout@v2

      # Set FINAL_TAG in GITHUB_ENV
      - name: Set Tag
        run: |
          echo FINAL_TAG=$(date +%s) >> $GITHUB_ENV

      # Build and Test/Verify image
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
        with:
          driver-opts: network=host

      - name: Build and push to local registry
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: localhost:5000/${{ env.ARTIFACT }}:latest

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Verify the build
        run: |
          chmod +x verify_build.sh && ./verify_build.sh localhost:5000/${{ env.ARTIFACT }}

      # Login to docker and push image
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.ARTIFACT }}:latest
            ${{ env.REGISTRY }}/${{ env.ARTIFACT }}:${{ env.FINAL_TAG }}
